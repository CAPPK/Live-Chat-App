<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='livechat/style.css') }}">
    <title>New Age Media</title>
  </head>
  <body>

    <header>
      <h1>Social Media</h1>
    </header>

    <section>
        <!-- Nothing in here yet -->
    </section>

    <div class="chat-popup" id="myForm">
        <form action="/privateConvo" method="POST" class="form-container">
          <input type="text" style="display: none;" name="toUser" value="{{toUsername}}">
            <h2>Private Chat</h2>
            <div contenteditable="false" placeholder="The live-feed will display here" class="livefeed" readonly="true">{%for messages in msgs%} <p> {{messages['fromUsername']}} - {{messages['message']}} </p> {%endfor %}</div>

            <h4>Type Message Below:</h4>
            <input type="text" placeholder="Type message..." class="msg" name="Msg" required />

            <button type="submit" class="btn">Send</button>
        </form>
    </div>

    <a href="livechat"><button type="connect" class="backbtn">Connect to Feed</button></a>
    <a href="home"><button type="submit" class="backbtn">Return to Home Page</button></a>

  </body>
</html>
